<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Propietarios</title>

	<!--Cargar la clase de Vue-->
	<script type="text/javascript" src="vue.js"></script>
	<!--Inicio de Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!--Fin Bootstrap-->

</head>
<body class="container">
	<!--Inicio de Vue-->
	<div id="propietarios">
		
		

		<!--Imprimir datos de la tabla para propietarios-->
		<table class="table table-borderd">
			<thead>
				<th>INDICE</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>EDAD</th>
				<th>ACCIONES</th>
			</thead>
			<tbody>
				<tr v-for="(propi, index) in propietarios">
					<td>{{index}}</td>
					<td>{{propi.nombre}}</td>
					<td>{{propi.apellido}}</td>
					<td>{{propi.edad}}</td>
					<td>
						<button class="btn btn-primary btn-sm">
							Editar
						</button>
						<button class="btn btn-danger btn-sm">
							Eliminar
						</button>

					</td>
				</tr>
			</tbody>

		</table>

		



	</div>



	<!--Fin de Vue-->

	<!--Objetos de Vue-->
	<script type="text/javascript" src="propietarios.js"></script>
</body>
</html>
