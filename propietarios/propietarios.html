<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Propietarios</title>

	<!--Cargar la clase de Vue-->
	<script type="text/javascript" src="vue.js"></script>
	<!--Inicio de Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!--Fin Bootstrap-->

</head>
<body class="container">
	<!--Inicio de Vue-->
	<div id="propietarios">
		
		
		<!--Agregar mascotas-->
		<br><br>
		<div class="row">
			<div class="col-md-4">
				<input type="text" placeholder="Nombre" class="form-control" v-model="nombre" ref="nombre">
			</div>
			<div class="col-md-4">
				<input type="text" placeholder="Apellido" class="form-control" v-model="apellido">
			</div>
			<div class="col-md-4">
				<input type="number" placeholder="Edad" class="form-control" v-model="edad" v-on:keyup.enter="agregarPropietario()">
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-8">
				<button class="btn btn-primary btn_block" @click="agregarPropietario()" v-if="editando==0">Agergar</button>
				<button class="btn btn-primary btn_block" @click="guardarEdicion()" v-if="editando==1">Agregar</button>
			</div>
			<div class="col-md-4">
				<button class="btn btn-info" @click="cancelar()">Cancelar</button>
			</div>
		</div>
		<!--Imprimir datos de la tabla para propietarios-->
		<br>
		<table class="table table-borderd">
			<thead>
				<th>INDICE</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>EDAD</th>
				<th>ACCIONES</th>
			</thead>
			<tbody>
				<tr v-for="(propi, index) in propietarios">
					<td>{{index}}</td>
					<td>{{propi.nombre}}</td>
					<td>{{propi.apellido}}</td>
					<td>{{propi.edad}}</td>
					<td>
						<button class="btn btn-primary btn-sm" @click="editarPropietario(index)">
							Editar
						</button>
						<button class="btn btn-danger btn-sm" @click="eliminarPropietario(index)">
							Eliminar
						</button>

					</td>
				</tr>
			</tbody>

		</table>
		<!--Fin de la tabla-->

		



	</div>



	<!--Fin de Vue-->

	<!--Objetos de Vue-->
	<script type="text/javascript" src="propietarios.js"></script>
	<script type="text/javascript" src="sweetalert2.all.min.js"></script>
</body>
</html>
